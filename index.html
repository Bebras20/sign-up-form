<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">
    <title>Sign up form</title>
</head>
<body>
  <div class="container">


  <div class="wrapper_image">
  <img class="image-container" src="images/stadium.jpg">
    <div class="logo-title-heading">
      <img class="logo" src="images/Premier_League-Logo.wine.svg">
      <div class="heading"> Fantasy</div>
    </div>
    </div>
  <div class="forms" >

    <div class="header_forms">This is my Premier League Fantasy sign up page (since I am already playing in it so I had this idea )<br><br> You can sign up here : </div>
    <div class="body_forms"> <span  style="font-weight: bold;font-family:Verdana, Geneva, Tahoma, sans-serif;
      font-size:larger; padding: 0px; margin: 0px;" > Fill in the blanks ! <br> </span><br> 

      <form action="http://httpbin.org/post" method="post">
        <div class="input_label_wrapper">
          <label for="first_name">FIRST NAME</label>
          <input type="text" name="first_name" id="first_name">
        </div>
      
        <div class="input_label_wrapper">
          <label for="last_name">LAST NAME</label>
          <input type="text" name="last_name" id="last_name">
        </div>
      
        <div class="input_label_wrapper">
          <label for="email">EMAIL</label>
          <input type="email" name="email" id="email">
        </div>
        <div class="input_label_wrapper">
          <label for="Phone">PHONE NUMBER</label>
          <input type="tel" name="Phone" id="Phone">
        </div>
        <div class="input_label_wrapper">
          <label for="password">PASSWORD</label>
          <input type="password" name="password" id="password">
        </div>
        <div class="input_label_wrapper">
          <label for="confirm_password">CONFIRM PASSWORD</label>
          <input type="password" name="confirm_password" id="confirm_password">
        </div>
      
        
      </form>
    </div>
    <div class="footer_forms"> 
      <button class="submit" type="submit">Create Account</button>
      <p>Already have an account ? <span style="color: rgb(6, 118, 6); font-weight:bold"> Log in </span> </p>
      
    </div>

    
  </div>
</div>
  </body>
  
</html>
